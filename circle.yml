machine:
  node:
    version: 6.9.2

dependencies:
  override:
    - npm install

compile:
  override:
    - npm run build


deployment:
  production:
    branch: prod
    commands:
      - aws s3 sync ./dist/ s3://app.neteoc.com --acl public-read

  staging:
    branch: dev
    commands:
      - aws s3 sync ./dist/ s3://test.neteoc.com --acl public-read



