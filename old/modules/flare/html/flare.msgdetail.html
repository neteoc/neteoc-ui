<div ng-controller="Flare.MsgDetailPageController as fCtl">


    <h1>{{fCtl.message.shortTitle}}</h1> {{fCtl.message.createdAtString}}
    <h3>{{fCtl.message.discription}}</h3>

    <h3>Content:</h3>
    <p>{{fCtl.message.content}}</p>



    <h3>Recipients :</h3>


    <table id="msgdetailtable" datatable="ng" class="row-border hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>SMS</th>
            <th>Telephone</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="member in fCtl.list.members">
            <td>{{member.displayName }}</td>
            <td>{{member.flareemail }}</td>
            <td>{{member.flaresms }}</td>
            <td>{{member.flaretel }}</td>
        </tr>
        </tbody>
    </table>





</div>
