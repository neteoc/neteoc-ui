<navbar></navbar>

<div class="container">

<div ng-hide="$ctrl.missions.attendingMissions && $ctrl.missions.attendingMissions.length == 0">
  <h2>My Missions</h2>

  <div ui-grid="{ data: $ctrl.missions.attendingMissions }" class="myGrid"></div>
</div>

<div ng-hide="$ctrl.missions.eligibleMissions && $ctrl.missions.eligibleMissions.length == 0">
  <h2>Eligible Missions</h2>

  <div ui-grid="$ctrl.eligibleMissionsGrid" class="grid missionGrid" external-scopes="gridFunctions"></div>
</div>
  
  <!-- TODO: Restrict based on permissions -->
  <a type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#missionModal">
      <span class="glyphicon glyphicon-envelope"> Create Mission </span>
  </a>

  <div class="modal fade" id="missionModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">New Map Entry</h4>
              </div>
              <div class="modal-body">
                  <form id="newPinForm" name="newPinForm">
                      <div class="form-group">
                          <label for="latitude">Latitude: </label>
                          <input type="text" ng-model="$ctrl.newPin.position.latitude" />
                          <label for="longitude">Longitude: </label>
                          <input type="text" ng-model="$ctrl.newPin.position.longitude" />
                          <input type="button" ng-show="$ctrl.hasLatLongFromImage == true" value="Set lat long from {{$ctrl.imageLatLong.name}}" ng-click="$ctrl.imageLatLong.set()" />
                      </div>
                      <div class="form-group">
                          <label for="message">Fields: </label>
                          <div ng-repeat="(fieldKey, fieldValue) in $ctrl.newPin.fields">
                            <input type="text" value="{{fieldKey}}"> <input type="text" value="{{fieldValue}}">
                          </div>
                      </div>
                      <div class="form-group">
                          <button ng-click="$ctrl.addNewPinField()" class="btn btn-primary" id="newPinAddFieldButton">
                            <span class="glyphicon glyphicon-plus"></span>
                          </button>
                      </div>
                      <div class="form-group">
                          <label for="message">Attachments: </label>
                          <input type="file" id="newAttachment" custom-on-change="attachmentAdded">
                          <div id="imagePreview"></div>
                          <input type="button" ng-show="$ctrl.newPin.hasAttachments()" value="Clear Attachments" ng-click="$ctrl.clearAttachments()">
                      </div>
                      <p></p>
                      <button ng-click="$ctrl.createMapEntry()" type="submit" class="btn btn-danger" data-dismiss="modal" ng-disabled="newPinForm.$invalid">Create</button>
                  </form>
              </div>
          </div>
          <div class="modal-footer">
          </div>
      </div>
  </div>

</div>
