    Would you like to send a Flare?</h3>

    <a data-original-title="Broadcast Message" type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#flareModal" ng-click="FlaresCrtl.getLists()">
        <span class="glyphicon glyphicon-envelope"> Broadcast Message </span>
    </a>

    <a data-original-title="Broadcast Message" ng-href="/lists" type="button" class="btn btn-lg btn-primary">
        <span class="glyphicon glyphicon-list"> Manage Lists </span>
    </a>
  
    <div class="modal fade" id="flareModal" tabindex="-1" role="dialog" aria-labelledby="flareModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Send Flare</h4>
                </div>
                <div class="modal-body">
                    <form id="flareform" name="flareForm">
                        <div class="form-group">
                            <label for="title">Subject: </label>
                            <input ng-model="$ctrl.newMessage.title" type="text" class="form-control" id="title" placeholder="title"  required >
                        </div>
                        <div class="form-group">
                            <label for="message">Message: </label>
                            <input ng-model="$ctrl.newMessage.content" type="textbox" class="form-control" id="message" placeholder="message"  required>
                        </div>
                        <div class="form-group">
                            <label for="listSelector">To: </label>
                            <select id="listSelector" class="form-control" ng-model="$ctrl.selectedList" Required 
                              ng-options="list.name for list in $ctrl.lists">
                            </select>
                        </div>
                        <p></p>
                        <button ng-click="$ctrl.sendFlare()" type="submit" class="btn btn-danger" data-dismiss="modal" ng-disabled="flareForm.$invalid">Fire</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
